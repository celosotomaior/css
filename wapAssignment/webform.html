<!DOCTYPE html>  
<html>  
    <head>  
        <title>login</title>  
        <link rel="stylesheet" type="text/css" href="../styles/form.css">  
        </head>  
        <body>  
            <div class="main">  
                

                        <form class="fm">  
                            <p>
                            <label>Email:</label> 
                            </p> 
                    
                            <input type="email"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"id="username"placeholder="Enter email"required><br> 
                                <br>  
                                <span>We will never share your email with anyone else.</span>
                                
                                <br>
                                <br>
                                    <label>Password:</label>  
                                    
                                    <p>
                                    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"id="password"placeholder="Password"required><br> 
                                    </p>
                                    <p>
                                    <input type="checkbox" name="checkmeout">  
                                    &nbsp;Check me out
                                    </p>  
                                 
                                    
                                 
                                    <input type="submit" id="submit">
                                    <br>  
                                    </form>
                                    </div> 
                                    <br> 
                                    <form action="http://www.google.com" method="GET">
 
                                        <label for="website">Web Search</label>
                                        <input type="url" id="website" name="website" pattern="https?://.+" required>
                                        <input type="submit" value="Submit">

                                    </form>
                            </body>  
                        </html>
